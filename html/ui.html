<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body style="background-color: rgba(0,0,0,0); font-family: 'Roboto', sans-serif !important;">
    
	<div class="main-container container" style="margin-top:-5%">
		 <div class="row">
			<div class="main-card">
				<div class="card-body">
                    <h5 class="text-center character-title">Karakter Seçin</h5>
					<p class="card-text">
			<br>
            <div class="character-container">
				<div class="container">
					<div class="row">
									<div class ="col">
									<div class="character-box card-body" data-ischar="false" data-charid="1">
										<h5 class="card-title text-center character-fullname"><i class="fas fa-plus-circle"></i></h5>
																
										<div class="character-info">
											<p class="character-info-new text-center character-info-work">Yeni Karakter Olustur</p><br><br><br>
										</div>
										<br><br>
									</div>
								</div>
								<div class ="col">
									<div class="character-box card-body" data-ischar="false" data-charid="2">
										<h5 class="card-title text-center character-fullname"><i class="fas fa-plus-circle"></i></h5>
										<div class="character-info">
											<p class="character-info-new text-center character-info-work">Yeni Karakter Olustur</p><br><br><br>
										</div>
										<br><br>
									</div>
									</div>
								<div class ="col">
									<div class="character-box card-body" data-ischar="false" data-charid="3">
										<h5 class="card-title text-center character-fullname"><i class="fas fa-plus-circle"></i></h5>
										<div class="character-info">
											<p class="character-info-new text-center">Yeni Karakter Olustur</p><br><br><br>
										</div>
										<br><br>
									</div>
									</div>
								<div class ="col">
									<div class="character-box card-body" data-ischar="false" data-charid="4">
										<h5 class="card-title text-center character-fullname"><i class="fas fa-plus-circle"></i></h5>
										<div class="character-info">
											<p class="character-info-new text-center">Yeni Karakter Olustur</p><br><br><br>
										</div>
										<br><br>
									</div>
								</div>
			
				<br><br><br>
								<br><br><br>
								<div class="col-lg-12" style="margin-top:100">
									<select class="form-control" id="location" name="col">
											<option value="sonkonum">Son Konum</option>
											<option value="otel">Otel Bölgesi</option>
											<option value="havaalani">Havaalanı Bölgesi</option>
											<option value="cekilenler">Çekilen Araçlar Bölgesi</option>
											<option value="hastane">Pillbox Hastanesi</option>
											<option value="karakol">Polis Departmanı</option>
											
									</select>
								</div>
            
								
								<div class="col-lg-12 character-buttons  text-center" style="display:none">
									<div class="row">
										<div class="col">
											<button class="btn btn-primary start-game-btn" id="play-char">OYNA</button>
										</div>
										<div class="col">
											<button class="btn btn-delete" id="delete" data-toggle="modal" data-target="#delete-char">SIL</button>
										</div>
								</div>


						</div>
					</div>
				</p>
			</div>        
		</div>
	</div>
   </div>
</div>
        <div id="delete-char" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h5>Emin misin?</h5>
                        <hr>
                        <p>Bu eylem geri dondurulemez.Hesabinin icindeki her seyi kaybedersin.Arabalar vb dahil.</p>
                        <hr>
                        <div class="modal-footer">
                            <button id="deletechar" class="btn btn-delete" data-toggle="modal" data-dismiss="modal">SIL</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
